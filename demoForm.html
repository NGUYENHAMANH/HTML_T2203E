<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/detaill.css"/>
    <link rel="stylesheet" href="css/animation.css"/>
    <link rel="stylesheet" href="lib/fontAwesome/css/all.css"/>

</head>
<body>
<header class="section header">
    <div class="container">
        <div class="logo">
            <a class="logo-link" href="#">Generis Framework</a>
            <p>Support HTML5& responsive design</p>
        </div>
        <div class="toplink">
            <ul>
                <li><a href="#">Sample</a></li>
                <li><a href="#">Layouts</a></li>
                <li><a href="#">Templates</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </div>
    </div>
</header>

<nav class="section nav">
    <div class="container">
        <ul class="manu">
            <li><a href="#">Category</a> </li>
            <li><a href="#">Category</a> </li>
            <li><a href="#">Category</a> </li>
            <li><a href="#">Category</a> </li>
            <li class="last"><a href="#">Get Genesis Now</a> </li>
        </ul>
    </div>
    </div>
</nav>

<section class="section main colums-right">
    <div class="container">
        <article class="content">
            <form method="get" action="#">
                <div class="form-group">
                    <label>fullname</label>
                    <input type="text" name="fullname" placeholder="fullname" required/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="email..."required/>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" min="10" max="99" value="11" placeholder="Age..."/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pwd" placeholder="Password..."required/>
                </div>
                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="date" name="birthday" placeholder="Date of birth..."/>
                </div>
                <div class="form-group">
                    <label>Time up</label>
                    <input type="time" name="timeup" placeholder="Time up..."/>
                </div>
                <div class="form-group">
                    <label>Telephone</label>
                    <input type="tel" name="telephone" placeholder="Telephone..."/>
                </div>
                <div class="form-group">
                    <label>My photo</label>
                    <input type="file" name="myphoto" placeholder="My photo..."/>
                </div>
                <div class="form-group">
                    <label>My color</label>
                    <input type="color" name="mycolor" placeholder="My color..."/>
                </div>
                <div class="form-group">
                    <label>Gender</label> <label></label>
                    <label><input type="radio" name="gender" value="male"/> Male</label>
                    <label><input type="radio" name="gender" value="female"/> Female</label>
                    <label><input type="radio" name="gender" value="other"/> Other</label>
                </div>
                <div class="form-group">
                    <label>Options</label> <label></label>
                    <label><input type="checkbox" name="options[]" value="options1"/> otp1</label>
                    <label><input type="checkbox" name="options[]" value="options2"/> otp2</label>
                    <label><input type="checkbox" name="options[]" value="options3"/> otp3</label>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select name="city">
                        <option value="">Vui lòng chọn thành phố...</option>
                        <optgroup label="Việt Nam">
                            <option value="hn">Hà Nội</option>
                            <option value="sg">TP HCM</option>
                            <option value="nb">Ninh Bình</option>
                            <option value="hn">Hà Nam</option>
                            <option value="hd">Hải Dương</option>
                            <option value="nđ">Nam Định</option>
                            <option value="hy">Hưng Yên</option>
                            <option value="ls">Lạng Sơn</option>
                            <option value="lc">Lào Cai</option>
                            <option value="th">Thanh Hóa</option>
                            <option value="hg">Hà Giang</option>
                            <option value="na">Nghệ An</option>
                        </optgroup>
                        <optgroup label="Mỹ">
                            <option value="nyc">New york</option>
                            <option value="La">LA</option>
                        </optgroup>
                    </select>

                </div>
                <div class="form-group">
                    <label>Introduction</label>
                    <textarea name="introduction" cols="50" rows="10" placeholder="introduction">abc</textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="button">Button</button>
                </div>
            </form>
        </article>
        <aside class="box-animation">
            Demo box
        </aside>
    </div>
</section>

<footer class="section footer">
    <div class="container">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-twitter"></i>
    </div>
</footer>
